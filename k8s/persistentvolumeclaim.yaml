# TODO: Create a PersistentVolumeClaim named '<yourname>-paper-world' in the '<yourname>-paper' namespace
#
# Requirements:
#   - Storage: 1Gi
#   - Access mode: ReadWriteOnce
#
# This will store world data so it survives pod restarts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gabby-paper-world
  namespace: gabby-paper
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
