apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gabby-paper-gateway
  namespace: gabby-paper
spec:
  gatewayClassName: envoy-gateway
  listeners:
    - name: minecraft
      protocol: TCP
      port: 32212
