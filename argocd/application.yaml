# TODO: Create an ArgoCD Application named '<yourname>-paper'
#
# Requirements:
#   - Source: your fork's repo URL
#   - Path: k8s
#   - Target revision: main
#   - Destination: https://kubernetes.default.svc
#   - Destination namespace: <yourname>-paper
#   - Enable automated sync with prune and selfHeal
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: example-paper
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/contrastellar/msud-paper-gitops-lab.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: gabby-paper
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
